<table mat-table class="mat-elevation-z8" [dataSource]="[country]">
  <!-- Position Column -->
  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef>Flag</th>
    <td mat-cell *matCellDef="let country">
      <img width="100" [src]="country?.flag" [alt]="country?.name" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let country">{{ country.name }}</td>
  </ng-container>

  <!-- capital Column -->
  <ng-container matColumnDef="capital">
    <th mat-header-cell *matHeaderCellDef>Capital</th>
    <td mat-cell *matCellDef="let country">{{ country.capital }}</td>
  </ng-container>

  <!-- population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef>Population</th>
    <td mat-cell *matCellDef="let country">{{ country.population }}</td>
  </ng-container>

  <!-- currencies Column -->
  <ng-container matColumnDef="currencies">
    <th mat-header-cell *matHeaderCellDef>currencies</th>
    <td mat-cell *matCellDef="let country">{{ country.currencies[0].name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
